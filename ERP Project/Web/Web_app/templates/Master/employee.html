{% load static%}
{% include 'head_foot/header.html' %}

  <div class="container-fluid py-5">
   
    <div class="row">
      <div class="col-12">

        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Personal Details </h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <form action="{% url 'employee' %}" method="post">
                {% csrf_token %}
              <table class="table align-items-center mb-0">
                
                <tbody>

                    <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="employee_name" id="floatingInput" placeholder="Visitor Name" required="">
                            <label for="floatingInput">Employee Name*</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="tel" maxlength="10" class="form-control" name="phone" id="floatingInput" placeholder="Phone Number" required="" >
                            <label for="floatingInput">Phone Number*</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="cur_address" id="floatingInput" placeholder="Current Address" required="" >
                            <label for="floatingInput">Current Address*</label>
                        </div></td>
                      </tr>

                  <tr>
                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <select type="name" class="form-control" name="gender" id="floatingInput" required="" >
                            <option value="Select Gender">Select Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                        <label for="floatingInput">Gender*</label>
                    </div></td>
                    <td><div style="width:85%;" class="form-floating">
                        <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email Id" required="" >
                        <label for="floatingInput">Email Id*</label>
                      </div></td>
                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <input type="name" class="form-control" name="Per_address" id="floatingInput" placeholder="Permanent Address" required="" >
                        <label for="floatingInput">Permanent Address*</label>
                    </div></td>
                  </tr>

                  <tr>
                    <td><div style="width:85%;" class="form-floating">
                        <input type="date" class="form-control" name="dob" id="floatingInput" placeholder="Date Of Birth" required="" >
                        <label for="floatingInput">Date Of Birth*</label>
                      </div></td>
                      <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <select type="name" class="form-control" name="department" id="floatingInput" required="" >
                          <option value="Select Department">Select Department</option>
                          {% for depart in depart %}
                          <option value="{{depart.id}}">{{depart.Department}}</option>
                          {% endfor %}
                      </select>
                        <label for="floatingInput">Department*</label>
                    </div></td>
                    
                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <input type="name" class="form-control" maxlength="12" name="aadhar" id="floatingInput" placeholder="Aadhar Number"  required="">
                        <label for="floatingInput">Aadhar Number*</label>
                    </div></td>
                  </tr>

                  <tr>
                    <td><div style="width:85%;" class="form-floating">
                        <input type="name" class="form-control" name="blood" id="floatingInput" placeholder="Blood Group"  required="">
                        <label for="floatingInput">Blood Group*</label>
                    </div></td>

                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                      <select type="name" class="form-control" name="designation" id="floatingInput" required="" >
                        <option value="Select Department">Select Designation</option>
                        {% for designation_lst in designation_lst %}
                        <option value="{{designation_lst.id}}">{{designation_lst.Designation}}</option>
                        {% endfor %}
                    </select>
                      <label for="floatingInput">Designation*</label>
                  </div></td>
                    
                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <input type="name" class="form-control" maxlength="10" name="pan" id="floatingInput" placeholder="Pan Number">
                        <label for="floatingInput">Pan Number</label>
                    </div></td>
                  </tr>

                  <tr>   
                    <td><div style="width:85%;" class="form-floating">
                        <input type="date" class="form-control" name="doj" id="floatingInput" placeholder="Date Of Joining"  required="">
                        <label for="floatingInput">Date Of Joining*</label>
                    </div></td>
                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <input type="name" class="form-control" name="qualification" id="floatingInput" placeholder="Visitor Name" required="" >
                        <label for="floatingInput">Qualification*</label>
                    </div></td>
                    <td ><div style="width:85%;possition:absolute;" class="form-floating">
                        <input type="name" class="form-control" maxlength="12" name="EPF" id="floatingInput" placeholder="EPF Number" >
                        <label for="floatingInput">EPF Number</label>
                    </div></td>
                  </tr>
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Other Details</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center justify-content-center mb-0">
                <tbody>
                    <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <select type="name" class="form-control" name="experience" id="floatingInput"  required="" >
                            <option value="Select Experience">Select Experience</option>
                            <option value="Fresher">Fresher</option>
                            <option value="Experience">Experience</option>
                          
                        </select>
                            <label for="floatingInput">Previous Experience*</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="number" class="form-control" name="experience_years" value=0  min="0" id="floatingInput" placeholder="Experience Years">
                            <label for="floatingInput">Experience Years</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="reference_through" id="floatingInput" placeholder="Reference Through"  >
                            <label for="floatingInput">Reference Through</label>
                        </div></td>
                      </tr>
                      <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="previous_Company_name" id="floatingInput" placeholder="Previous Company Name" >
                            <label for="floatingInput">Previous Company Name</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="reference_name" id="floatingInput" placeholder="Reference Name" >
                            <label for="floatingInput">Reference Name</label>
                        </div></td>

                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                          <select type="name" class="form-control" name="branch" id="floatingInput" required="" >
                            <option value="Select Branch">Select Branch</option>
                            {% for branch_lst in branch_lst %}
                            <option value="{{branch_lst.id}}">{{branch_lst.Branch}}</option>
                            {% endfor %}
                        </select>
                          <label for="floatingInput">Branch*</label>
                      </div></td>
                      </tr>
                    
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-12">
          <div class="card mb-4">
            <div class="card-header pb-0">
              <h6>Bank Details</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center justify-content-center mb-0">
                  <tbody>
                    <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="bank_name" id="floatingInput" placeholder="Bank Name" required="">
                            <label for="floatingInput">Bank Name*</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" maxlength="17" name="account_number" id="floatingInput" placeholder="Account Number"  required="">
                            <label for="floatingInput">Account Number*</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="account_holder_name" id="floatingInput" placeholder="Account Holder Name"  required="">
                            <label for="floatingInput">Account Holder Name*</label>
                        </div></td>
                      </tr>
                      <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="ifsc" id="floatingInput" placeholder="IFSC Code" required="">
                            <label for="floatingInput">IFSC Code*</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="branch_name" id="floatingInput" placeholder="Branch Name"  required="">
                            <label for="floatingInput">Branch Name*</label>
                        </div></td>
                        
                      </tr>
                      
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card mb-6">
            <div class="card-header pb-0">
              <h6>Salary Details</h6>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <table class="table align-items-center justify-content-center mb-0">
                  <tbody>
                    
                    <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <select type="name" class="form-control" name="salary_type" id="floatingInput" placeholder="Salary Type" required="" >
                            <option value="Select Salary Type">Select Salary Type</option>
                            <option value="Daily">Daily</option>
                            <option value="Weekly">Weekly</option>
                            <option value="Monthly">Monthly</option>
                        </select>
                            <label for="floatingInput">Salary Type*</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="hra" id="floatingInput" placeholder="HRA"  required="">
                            <label for="floatingInput">HRA*</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="professional_tax" id="floatingInput" placeholder="Professional Tax"  required="">
                            <label for="floatingInput">Professional Tax*</label>
                        </div></td>
                      </tr>

                      <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="basic_pay" id="floatingInput" placeholder="Basic Pay"  required="">
                            <label for="floatingInput">Basic Pay*</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="medical_allowence" id="floatingInput" placeholder="Medical Allowence" required="" >
                            <label for="floatingInput">Medical Allowence*</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="rd" id="floatingInput" placeholder="RD"  required="">
                            <label for="floatingInput">RD*</label>
                        </div></td>
                      </tr>

                      <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="working_hours" id="floatingInput" placeholder="Working Hours"  >
                            <label for="floatingInput">Working Hours</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="conveyance_allowence" id="floatingInput" placeholder="Conveyance Allowence"  required="">
                            <label for="floatingInput">Conveyance Allowence</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="pf" id="floatingInput" placeholder="PF" >
                            <label for="floatingInput">PF*</label>
                        </div></td>
                      </tr>

                      <tr>
                        <td><div style="width:85%;" class="form-floating">
                            <input type="name" class="form-control" name="casual_leave_per_month" id="floatingInput" placeholder="Casual Leave Per Month" >
                            <label for="floatingInput">Casual Leave Per Month</label>
                          </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="general_allowence" id="floatingInput" placeholder="General Allowence" required=""> 
                            <label for="floatingInput">General Allowence</label>
                        </div></td>
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="esi" id="floatingInput" placeholder="ESI"  required="">
                            <label for="floatingInput">ESI*</label>
                        </div></td>
                      </tr>
                      <tr>
                        
                        <td ><div style="width:85%;possition:absolute;" class="form-floating">
                            <input type="name" class="form-control" name="net_salary" id="floatingInput" placeholder="Net Salary"  required="">
                            <label for="floatingInput">Net Salary*</label>
                        </div></td>
                      </tr>

                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button style="width:8%;position:absolute;right:23%;top:95%;" type="submit"  id="clickButton" class="btn btn-success">Save</button>  
    </form>       
     <a style="width:8%;position:absolute;right:14%;top:95%;" id="cancelButton"  type="button"  class="btn btn-danger">Cancel</a>
     <a style="width:8%;position:absolute;right:5%;top:95%;" type="button" href="/employee_list/" class="btn btn-info">List</a>
     {% include 'head_foot/footer.html' %}

      const cancelButton = document.getElementById("cancelButton");
    
      cancelButton.addEventListener("click", function() {
        // Perform cancel action here
        window.location.href = "/master/";
      });
